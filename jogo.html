<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Encontre o Smile!</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <link rel="stylesheet" href="./css/estilo.css">
</head>
<body>
    <div class="container-fluid game-container">
        <!-- Cabeçalho do jogo -->
        <header class="game-header text-center mb-4">
            <h1 class="game-title">✨ Encontre o Smile! ✨</h1>
            <p class="game-subtitle">Clique nas cartas para encontrar o smile escondido</p>
            <div class="level-display">
                <span class="level-badge">Nível <span id="nivel">1</span></span>
                <span class="cards-badge"><span id="cartasAtuais">3</span> cartas</span>
            </div>
        </header>

        <!-- Área do placar -->
        <div class="score-board animate__animated animate__fadeIn">
            <div class="score-item">
                <span class="score-label">Acertos:</span>
                <span id="acertos" class="score-value">0</span>
            </div>
            <div class="score-item">
                <span class="score-label">Tentativas:</span>
                <span id="tentativas" class="score-value">0</span>
            </div>
            <div class="score-item">
                <span class="score-label">Desempenho:</span>
                <span id="desempenho" class="score-value">0%</span>
            </div>
        </div>

        <!-- Tabuleiro de cartas -->
        <div id="tabuleiro" class="cards-container"></div>

        <!-- Controles do jogo -->
        <div class="game-controls text-center mt-4">
            <button id="joganovamente" class="btn btn-play-again">Jogar Novamente</button>
            <button id="reiniciar" class="btn btn-restart">Reiniciar Jogo</button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./js/jogo.js"></script>
</body>
</html>
